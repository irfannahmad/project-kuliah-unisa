<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Latihan 5</title>
      <link rel="stylesheet" href="./css/bootstrap.css" />
   </head>
   <body>
      <div class="container-fluid">
         <h1>Website Bootstrap Pertamaku</h1>
         <p>Dengan Bootstrap proses layout laman web jadi lebih cepat</p>
      </div>
      <div class="container">
         <h1>Form Inline</h1>
         <div class="container-fluid">
            <form action="" class="form-inline">
               <label for="inlineForEmail">Email</label>
               <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control m-2"
               />
               <label for="inlineForpassword">Password</label>
               <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control m-2"
               />
               <div class="form-check m-2">
                  <input type="checkbox" class="form-check-input" />
                  <label for="inlineForCheck" class="form-check-label"
                     >Remember Me</label
                  >
               </div>
               <button type="submit" class="btn btn-primary m-2">Submit</button>
            </form>
         </div>
      </div>
   </body>
   <script src="./js/jquery.js"></script>
   <script src="./js/bootstrap.js"></script>
</html>
