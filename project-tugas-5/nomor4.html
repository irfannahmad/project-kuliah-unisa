<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tugas JavaScript 4</title>
   </head>
   <body>
      <script>
         var person = {
            firstName: "Dan",
            lastName: "Bayu",
            age: 50,
            university: "UNISA JOGJA",
         };

         const firstName = person.firstName;
         const lastName = person.lastName;
         const age = person.age;
         const university = person.university;

         console.log(
            `Nama Depan : ${firstName}, Nama Belakang : ${lastName}, Umur : ${age}, Asal Kampus : ${university}`
         );
      </script>
   </body>
</html>
