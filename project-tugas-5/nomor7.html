<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tugas JavaScript</title>
   </head>
   <body>
      <script>
         // dibawah ini menggunakan function biasa
         function prak(a, b) {
            return a + 20 + b;
         }

         console.log(prak(2, 4)); // 26

         //  dibawah ini menggunakan arrow function
         let prak2 = (a, b) => a + 20 + b;

         console.log(prak2(2, 3)); // 25

         let bob = (a, b) => a + 20 + b;
         console.log(bob(2, 5)); // 27
      </script>
   </body>
</html>
