<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>hover()</title>
      <script src="../jquery.js"></script>
   </head>
   <body>
      <h1>EVENT 6 | hover()</h1>
      <p>
         Jika kursor kamu berada diatasku maka akan muncul alert, dan jika
         kursor kamu meninggalkanku maka akan muncul alert juga
      </p>
      <script>
         $(document).ready(function () {
            $("p").hover(
               function () {
                  alert("kamu berada diatas paragraph");
               },
               function () {
                  alert("kamu meninggalkan paragraph");
               }
            );
         });
      </script>
   </body>
</html>
